<script
  src="https://kit.fontawesome.com/8ebf573fa1.js"
  crossorigin="anonymous"
></script>
<h3>Popular Movies</h3>
<main>
  <section
    class="movieSection grow"
    *ngFor="let movie of movies.results; index as i"
  >
    <div class="image">
      <img src="https://image.tmdb.org/t/p/w500{{ movie.poster_path }}" />
    </div>
    <div class="info">
      <h3>{{ movie.title }}</h3>
      <h4>Average rating: {{ movie.vote_average }}</h4>
      <div class="info-btns">
        <button class="summary-btn" (click)="setIndex(i)">
          Summary
        </button>
        <label class="watchList">
          <button class="watchButton" (click)="addToWatchList(movie)">
            Add to Watchlist
            <i class="fas fa-film"></i></button
        ></label>
      </div>
    </div>
    <div *ngIf="index === i">
      {{ movie.overview }}
    </div>
  </section>
</main>
