<nav>
  <a routerLink="/list" class="button">Home</a>
  <a routerLink="/search" class="button">Search</a>
  <a routerLink="/watch" class="button">Watched</a>
</nav>

<form (ngSubmit)="onSubmit(form)" #form="ngForm">
  <section id="rating">
    <p>Language</p>
    <label><input type="radio" name="english" value="en" ngModel/> English</label>
    <label><input type="radio" name="english" value="!en" ngModel/> Foreign language</label>
    
  </section>

  <section id="year">
    <p>Year</p>
    <label>
      <input type="radio" name="year" value="2019" ngModel />2019</label
    >
    <label>
      <input type="radio" name="year" value="2018" ngModel />2018</label
    >
    <label>
        <input type="radio" name="year" value="2017" ngModel />2017</label>
      <label>
          <input type="radio" name="year" value="2016" ngModel />2016</label
        >
        <label>
            <input type="radio" name="year" value="2015" ngModel />2015</label
          >
  </section>

  <section id="stuff">
    <label *ngFor="let genre of genres; index as i" >
      <input type="checkbox" name='{{genre.name}}' value="{{ genre.id }}" [(ngModel)]= "selectedGenres[genre.id]" />{{genre.name}}</label
    >
  </section>
  <button> Find Movies</button>
</form>

<script
  src="https://kit.fontawesome.com/8ebf573fa1.js"
  crossorigin="anonymous"
></script>
<section class="movieSection" *ngFor="let movie of movies.results; index as i">
  <h2>{{ movie.title }}</h2>
  <img src="https://image.tmdb.org/t/p/w500{{ movie.poster_path }}" />
  <div class="info">
    <h4>Average rating: {{ movie.vote_average }}</h4>
    <button (click)="toggleSummary()">Summary</button>
    <div [ngClass]="{ hidden: summaryVisible }" class="movie-summary">
      {{ movie.overview }}
    </div>
    <label class="watchList"
      ><button class="watchButton" (click)="addToWatchList(movie)">
        <i class="fas fa-film"></i></button
      >Add to watch list</label
    >
  </div>
</section>
