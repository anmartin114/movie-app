<nav>
  <a routerLink="/list" class="button">Home</a>
  <a routerLink="/search" class="button">Search</a>
  <a routerLink="/watch" class="button">Watched</a>
</nav>

<form (ngSubmit)="onSubmit(form)" #form="ngForm">
  <section id="rating">
    <p>Rating</p>
    <label><input type="checkbox" name="rating" value=">9" />9+</label>
    <label> <input type="checkbox" name="rating" value="7-8" />7-8</label>
    <label> <input type="checkbox" name="rating" value="5-6" />5-6</label>
    <label> <input type="checkbox" name="rating" value="3-4" />3-4</label>
    <label> <input type="checkbox" name="rating" value="0-2" />0-2</label>
  </section>

  <section id="year">
    <p>Year</p>
    <label>
      <input type="radio" name="2019" value="2019" ngModel />2019</label
    >
    <label>
      <input type="radio" name="2018" value="2018" ngModel />2018</label
    >
  </section>

  <section id="stuff">
    <label *ngFor="let genre of genres; index as i" >
      <input type="checkbox" name='{{genre.name}}' value="{{ genre.id }}" [(ngModel)]= "selectedGenres[genre.id]" />{{genre.name}}</label
    >
  </section>
  <button>Find Movies</button>
</form>
