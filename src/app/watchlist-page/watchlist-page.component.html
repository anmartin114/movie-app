<h1>My Watch list</h1>
<section *ngFor="let movie of watchList; index as i">
  <h2>{{ movie.title }}</h2>
  <img src="https://image.tmdb.org/t/p/w500{{ movie.poster_path }}" />
  <div class="info">
    <h4>Average rating: {{ movie.vote_average }}</h4>
    <label class="watchList"
      ><button class="watchButton" (click)="removeFromList(movie)">
        <i class="fas fa-film"></i></button
      >Remove from watch list</label
    >
  </div>
</section>
